<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rádio Podcast</title>
  </head>
  <body>
    <h1>Rádio Podcast</h1>

    <div>
      <input type="text" value="87.5 Mhz" id="inputCurrentFrequency" />
    </div>
    <div>
      <input
        min="87.5"
        max="108"
        step="0.1"
        type="range"
        value="87.5"
        id="rangeFrequencies"
      />
    </div>
    <div id="divPodcast"><p>Nenhum podcast encontrado!</p></div>
    <script defer src="js/realPodcasts.js"></script>
    <script defer src="js/script.js"></script>
  </body>
</html>
